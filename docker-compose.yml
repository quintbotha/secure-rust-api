services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-rust-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DB_PATH=/app/data/redb.db
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - api_data:/app/data
    networks:
      - api_network
    depends_on:
      - db
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    # Note: Distroless images have no shell for health checks
    # Health monitoring should be done externally or via orchestration

  # Database container for managing persistent data
  db:
    image: busybox:1.36-musl
    container_name: secure-rust-db
    restart: unless-stopped
    volumes:
      - db_data:/data
    networks:
      - api_network
    command: /bin/sh -c "chmod 777 /data && tail -f /dev/null"
    security_opt:
      - no-new-privileges:true
    read_only: true

volumes:
  api_data:
    driver: local
    name: secure-rust-api-data
  db_data:
    driver: local
    name: secure-rust-db-data

networks:
  api_network:
    driver: bridge
    name: secure-rust-network
